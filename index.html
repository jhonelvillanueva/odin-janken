<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock-Paper-Scissors Game</title>
</head>

<body>
    <div class="game">
        <h1 class="game-title">Rock Paper Scissors</h1>
        <div class="instructions">
            <h2 class="result">Make a choice!</h2>
            <p class="result-description">First to score 5 wins!</p>
        </div>
        <div class="scores">
            <div class="score">
                <h2>Player's Score</h2>
                <h2 id="player-score">0</h2>
            </div>
            <div class="score">
                <h2>Computer's Score</h2>
                <h2 id="computer-score">0</h2>
            </div>
        </div>
        <div class="play-game">
            <div class="choice" id="player-choice">Rock</div>
            <p>VS</p>
            <div class="choice" id="computer-choice">Paper</div>
        </div>
        <div class="cards">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>
        <button id="btn-play-again">Play Again</button>
    </div>
</body>

</html>
